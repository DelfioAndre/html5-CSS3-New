<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.continer {
            background-color: lightsalmon;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
            

        }

        div.iten {

            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

        }
    </style>
    
</head>
<body>
    <div class="continer">
        <div class="iten">Exemplo de Bloco A</div>
        <div class="iten">Exemplo de Bloco B</div>
        <div class="iten">Exemplo de Bloco C</div>
        <div class="iten">Exemplo de Bloco D</div>
        <div class="iten">Exemplo de Bloco E</div>
        <div class="iten">Exemplo de Bloco F</div>
        <div class="iten">Exemplo de Bloco G</div>

    </div>
    
</body>
</html>
