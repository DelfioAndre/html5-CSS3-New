<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.continer {
            background-color: lightsalmon;
            display: flex;
            padding: 15px;
            border-radius: 20px;
        }

        div.iten {
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;

            flex: auto;

            text-align: center;
            height: 200px;
        }
    </style>
    
</head>
<body>
    <div class="continer">
        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        <div class="iten">D</div>
        <div class="iten">E</div>
        <div class="iten">F</div>
        <div class="iten">G</div>

    </div>
    
</body>
</html>
