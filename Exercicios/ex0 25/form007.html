<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Exemplo de Formulário</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected >--Escolha Uma Região--</option>

                <optgroup label="Região Sudeste">
                    <option value="SP"> São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        <p>
            <label for="iprofi">Profissão: </label>
            <input type="text" name="profi" id="iprofi" list="listprof">
            <datalist id="listprof">
                <option >Admistrador</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="25" rows="3" placeholder="Coloque uma mensagem aqui"></textarea>
            </p>
        </p>
    
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
