<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Email</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="imail" id="imail" required placeholder="nomedousuario@gmail.com">
            </p>
            <p>
                <label for="itel">Tel: </label>
                <input type="tel" name="itel" id="itel" pattern="^\(\d{+3}\)\d{4,5}\d{5}$" required placeholder="(258)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        <!--Estudar mais sobre Regex-->
        <!--Pattern=""-->
    </form>
    
</body>
</html>
