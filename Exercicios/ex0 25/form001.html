<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

    <form action="cadastro.php" method="get"autocomplete="off"> <!--utilizar o metodo GET para coisas simples e o POST para dados cenciveis-->
        <p><label for="inome"> Nome: </label> <!--Utiliza-se label para relacionar o conteudo de um formulario com a caixa de submisão--> <!--preencher o label com o id do input-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
